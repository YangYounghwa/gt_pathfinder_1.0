plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.a


    maven { url 'https://repo.osgeo.org/repository/release/' }
    mavenCentral()
    mavenLocal()

}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation libs.guava

    implementation 'org.geotools:gt-shapefile:31.6'
    implementation 'org.geotools:gt-geojson-core:31.6'
    implementation 'org.geotools:gt-referencing:31.6'
    implementation 'org.geotools:gt-epsg-hsql:31.6'
    implementation 'org.geotools:gt-cql:31.6' // filter
    //implementation 'org.geotools:geojson:32.2'
    implementation 'org.opengis:geoapi:3.0.1'
    implementation 'org.geotools:gt-main:31.6'
    implementation 'org.locationtech.jts:jts-core:1.18.2'
    implementation 'org.geotools:gt-api:31.6'
    implementation 'org.geotools:gt-graph:31.6'
    implementation 'com.opencsv:opencsv:5.9'
}
// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'graph_routing_01.Main'
}

// Exclude Main.java
sourceSets {
    main{
        java {
            exclude '**/Main.java'
        }
    }
}
